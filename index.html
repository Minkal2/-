<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑해 미지야</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f7e28f, #fae6cf);
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .image-wrapper {
            position: absolute;
            top: 50%;
            width: 130%;
            display: flex;
            justify-content: space-around;
            transform: translateY(-50%);
            padding: 0 10px;
        }
        .image-wrapper img {
            width: 420px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .center-image {
            margin-top: 15px;
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
        }
        p {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #bdb9b8;
        }
    </style>
</head>
<body>
    <div class="image-wrapper">
        <img src="KakaoTalk_20250201_051558636.jpg" alt="왼쪽 이미지"> 
        <img src="KakaoTalk_20250108_082626382_01.jpg" alt="오른쪽 이미지"> 
    </div>
    <div class="container">
        <h1>항상 사랑해 미지야</h1>
        <img src="민칼.png" alt="중앙 이미지" class="center-image">
        <p>미지야, 롤하러 가자! 💛</p>
        <a href="riotclient://launchproduct/lol" class="btn">요기 누르면 돼!!</a>
    </div>
</body>
</html>
